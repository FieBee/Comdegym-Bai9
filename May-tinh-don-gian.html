<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<style>
    button {
        width: 38px;
    }
    table {
        border: 1px solid #cb4425;
    }
</style>
<body>
    <table>
        <h2> Máy tính đơn giản</h2>
        <tr>
            <td colspan="4">
                <input id="hienthi" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button value="1" onclick="inputValue(this.value)">1</button>
            </td>
            <td>
                <button value="2" onclick="inputValue(this.value)">2</button>
            </td>
            <td>
                <button value="3" onclick="inputValue(this.value)">3</button>
            </td>
            <td>
                <button value="+" onclick="inputValue(this.value)">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button value="4" onclick="inputValue(this.value)">4</button>
            </td>
            <td>
                <button value="5" onclick="inputValue(this.value)">5</button>
            </td>
            <td>
                <button value="6" onclick="inputValue(this.value)">6</button>
            </td>
            <td>
                <button value="-" onclick="inputValue(this.value)">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button value="7" onclick="inputValue(this.value)">7</button>
            </td>
            <td>
                <button value="8" onclick="inputValue(this.value)">8</button>
            </td>
            <td>
                <button value="9" onclick="inputValue(this.value)">9</button>
            </td>
            <td>
                <button value="*" onclick="inputValue(this.value)">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="xoa()" value="reset">AC</button>
            </td>
            <td>
                <button value="0" value="/" onclick="inputValue(this.value)">0</button>
            </td>
            <td>
                <button onclick="ketqua()">=</button>
            </td>
            <td>
                <button value="/"  onclick="inputValue(this.value)">/</button>
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    let hienthi = document.getElementById("hienthi");
    function inputValue(value) {
        hienthi.value += value;
    }
    function ketqua() {
        let ketqua = eval(hienthi.value);
        hienthi.value = ketqua;
    }
    function xoa() {
        hienthi.value="";
    }
</script>
