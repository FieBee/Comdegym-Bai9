<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi so can nang cua co the </title>
</head>
<body>
        <h1>Tính chỉ số cân nặng của cơ thể</h1><br>
        <p>Nhập cân nặng (kg)</p>
        <input id="weight" type="text"><br><br>
        <p>Nhap chiều cao: (m)</p>
        <input id="height" type="text"><br>
        <br><br><br>
        <button onclick="kiemtra()" value="button">Kiểm tra</button>
        <p id="ketqua"></p>
</body>
</html>
<script>
    function kiemtra(){
        let weight = parseInt(document.getElementById("weight").value);
        let height = parseInt(document.getElementById("height").value);
        let bmi = weight / (Math.pow(height, 2));
        let ketqua;
        if (bmi < 16)
            ketqua = "Gầy độ 3. Ăn thật nhiều vào nhé" + "<img src = 'https://i.pinimg.com/originals/3b/97/63/3b97635b6bd4a5bfc436fbd3908f05e0.gif' width='100' height= '100'>";
        else if (bmi < 17)
            ketqua = "Gầy độ 2"
        else if (bmi < 18.5)
            ketqua = "Gầy độ 1"
        else if (bmi < 25)
            ketqua = "Bình thường"
        else if (bmi < 30)
            ketqua = "Thừa cân"
        else if (bmi < 35)
            ketqua = "Béo phì độ 1"
        else if (bmi < 40)
            ketqua = "Béo phì độ 2"
        else
            ketqua = "Béo phì độ 3" + "<img src = 'https://i.pinimg.com/originals/73/4d/11/734d11cc677595ce3c3e5e3bba02721f.gif' width='100' height= '100'>"

        document.getElementById("ketqua").innerHTML =  "Chỉ số BMI là: " + bmi + ". Bạn " + "<b>"+ ketqua + "</b>";;
    }

</script>
