<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh so ngay</title>
</head>
<body>
    <input id="thang" type="number">
    <button onclick="kiemtra()" value="button">Tính số ngày</button>
    <br><br>
    <p id="ketqua"></p>
</body>
</html>
<script>
    function kiemtra(){
        let thang = parseInt(document.getElementById("thang").value);
        switch (thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng "+ thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Tháng "+ thang + " có 28 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng "+ thang + " có 30 ngày";
                break;
            default:
                document.getElementById("ketqua").innerHTML = "Năm có 12 tháng thui má ơi!"
        }
    }
</script>
